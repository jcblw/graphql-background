query getExtensions {
  extensions {
    id
    name
    version
    icon
    enabled
  }
  manifest {
    id
    name
    version
  }
}

query getExtension($id: String!) {
  extension(id: $id) {
    id
    name
    version
    icon
    enabled
  }
}

mutation requestManagementPermission {
  requestManagementPermission
}
